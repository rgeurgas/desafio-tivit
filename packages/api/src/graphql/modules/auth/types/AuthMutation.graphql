type Mutation {
  signup(input: SignupInput!): SignupPayload!
  login(input: LoginInput!): LoginPayload!
}

input SignupInput {
  clientMutationId: String
  name: String!
  email: String!
  password: String!
}

type SignupPayload {
  clientMutationId: String
  error: [String!]
  User: User
}

input LoginInput {
  clientMutationId: String
  email: String!
  password: String!
}

type LoginPayload {
  clientMutationId: String
  error: [String!]
  token: String
}
